				    position: absolute;
				    background-color: lightgrey;

				}

				.dropdown-content a {
				    color: black;
				    padding: 12px 16px;
				    text-decoration: none;
				    display: block;
				}

				.dropdown-content a:hover {background-color: white;}
				.dropdown:hover .dropdown-content {display: block;}
				.dropdown:hover .dropbtn {background-color: grey;}
